<div class='user-details'> 
  <h1> Gallery </h1> 
  <p>Hover over a thumbnail for a description of each Firefly instance and click the title to try it out yourself!</p>
</div>

<div class='gallery'>
<ul class="rig columns-3">
  {% for entry in site.gallery %}
  <li > 
    <a target="_blank" href="{{ entry.source }}">
      <img alt="viz" src="{{"/assets/img/gallery/" | prepend: site.baseurl | append: entry.img }} ">
    </a>
      <div class="info"> 
        <a target="_blank" href="{{ entry.source }}" style="color:white">
          <h3>{{ entry.title }}</h3> 
        </a>
        <p> {{ entry.author}} </p>
        {% if entry.blurb %}
        <hr style="width:80%">
        <div style="width:95%"> {{ entry.content}}</div>
        {% endif %}
      </div>
  </li>
  {% endfor %}
</ul>
</div>
